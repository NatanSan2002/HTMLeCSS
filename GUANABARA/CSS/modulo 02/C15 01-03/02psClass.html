<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos-Classes</title>
    <style>
        .test{
            text-align:center;
            display:inline-block;
            position:absolute;top:10px;
        }

.test > p {display:none;}

.test:hover > p {display:block;color:white;background:red;}

        .test:hover{color:red;}
        .test:active{color:blue;}
    </style>

</head>
<body>
 <div class="test">
     Passe o Mouse Aqui
     <p>Texto Oculto </p>
 </div>

 <p style="position:absolute;top:60px;"> P fora da Div</p>
 

</body>
</html>
