<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tabela</title>
<style>
body{font-family:Arial, Helvetica, sans-serif;}

table{
    width:400px;
    height:400px;
    border-collapse:collapse;
}
td{border:1px solid black; padding:8px; vertical-align:middle; text-align: center;}
.tr_end > td{border:1px solid black; padding:8px; vertical-align:bottom; text-align: left;}

 
</style>
</head>
<body>


<h1>Minha Primeira Tabela</h1>

<table>

    <tr>
        <td>dado1</td>
        <td>dado2</td>
        <td>dado3</td>
    </tr>
    <tr>
        <td>dado4</td>
        <td>dado5</td>
        <td>dado6</td>
    </tr>
    <tr>
        <td>dado7</td>
        <td>dado8</td>
        <td>dado9</td>
    </tr>
    <tr class="tr_end">
        <td>dado10</td>
        <td>dado11</td>
        <td>dado12</td>
    </tr>
</table>


</body>
</html>
