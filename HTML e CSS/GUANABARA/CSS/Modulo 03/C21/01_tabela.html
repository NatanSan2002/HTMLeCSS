<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tabela</title>
<style>
body{font-family:Arial, Helvetica, sans-serif;}

table{
    width:400px;
    border-collapse:collapse;
}
td{border:1px solid black; padding:8px;}

.class_row{background:rgb(161, 157, 161);}  
</style>
</head>
<body>


<h1>Minha Primeira Tabela</h1>

<table>
    <tr>
        <td>dado1</td>
        <td>dado2</td>
        <td>dado3</td>
    </tr>
    <tr>
        <td>dado4</td>
        <td>dado5</td>
        <td>dado6</td>
    </tr>
    <tr class="class_row">
        <td>dado7</td>
        <td>dado8</td>
        <td>dado9</td>
    </tr>
    <tr>
        <td>dado10</td>
        <td>dado11</td>
        <td>dado12</td>
    </tr>
</table>


</body>
</html>
