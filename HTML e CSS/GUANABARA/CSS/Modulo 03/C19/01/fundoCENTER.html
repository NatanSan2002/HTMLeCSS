<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"> 
<title>Alinhamento Vertical</title>
<style>

#container{

    background-image: url("imagens/target001.png");
    background-size:100% 100%;
    position:relative;
    height:500px;
    background:purple;
    padding:10px;
    height:96vh;

}

#conteudo{
    position:absolute;
    height:200px;
    width:400px;
    background:yellow;
    left:50%; top:50%;

    transform: translate(-50%, -50%)
}

</style>
</head>
<body>

<section id="container">
<article id="conteudo">

</article>
</section>







</body>
</html>
